<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="shortcut icon" href="./img/shop.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dangky.css">
    <title>Đăng ký ngay</title>
</head>
<body>
    <header class="container">
        <div class="header__left">
            <img src="http://storage.googleapis.com/ops-shopee-files-live/live/affiliate-blog/2019/05/logo-full-white.png" alt="">
            <span>Đăng Ký</span>
        </div>

        <div class="header__right">
            <a href="https://help.shopee.vn/portal">Bạn cần giúp đỡ?</a>
        </div>
    </header>
    <section class="main">
        <div class="main__modal">
            <p class="main__modal--header">Đăng Ký</p>
            <form action="">
                <div class="main__form">
                    <input type="tel" name="tel" id="" placeholder="Số điện thoại">
                </div>
                <button>Tiếp Theo</button>
            </form>
            <div class="main__modal--space">
                <div class="space"></div>
                <span class="space--text">hoặc</span>
                <div class="space"></div>
            </div>
            <div class="modal__social">
                <button>
                    <p><i class="fa-brands fa-facebook fa-xl" style="color: #2653db;"></i> Facebook</p>
                </button>

                <button>
                    <p><i class="fa-brands fa-google fa-xl" style="color: #e12814;"></i> Google</p>
                </button>
            </div>
            <div class="modal__footer">
                <p>Bằng việc đăng ký với Shopee về <br> <a href="https://help.shopee.vn/portal/article/77243" target="_blank" rel="noopener noreferrer">Điều khoản dịch vụ</a> & <a href="https://help.shopee.vn/portal/article/77244" target="_blank" rel="noopener noreferrer">Chính sách bảo mật</a></p>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
